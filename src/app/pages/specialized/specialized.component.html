<nb-card>

  <nb-card-header class="d-flex justify-content-between">
    <div class="row">
      <div class="col-lg-11">
        <form>
          <input type="text" nbInput placeholder="Tìm kiếm...">
          <!-- <nb-icon nbPrefix icon="search-outline" pack="eva"></nb-icon> -->
        </form>
      </div>
    </div>
    <div class="col-lg-1">
      <a nbButton outline status="primary">
        <nb-icon icon="plus-circle-outline"></nb-icon>
      </a>
    </div>

  </nb-card-header>

  <nb-card-body>

    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Tên chuyên ngành</th>
            <th scope="col">Số lượng sinh viên</th>
            <th scope="col">Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listData">
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.qty_student}}</td>
            <td>
              <button nbButton outline status="danger"> <nb-icon icon="trash-2-outline"></nb-icon></button>
              <span style="margin-right: 20px;"></span>
              <button nbButton outline status="warning" nbButton (click)="open(dialog)"  (click)="getOneUnit(item.id)"><nb-icon icon="edit-outline"></nb-icon></button>
            </td>
          </tr>
          
        </tbody>
      </table>
    </div>

    <ng-template #dialog let-data let-ref="dialogRef">
      <nb-card>
        <nb-card-header>Sửa</nb-card-header>
        <nb-card-body>
          <form *ngIf="GetOne">
            <div class="col-lg-12" style="width: 900px; height: 100%;">
              <div class="form-group">
                <label class="my-2">Ngành:</label><br/>
                <input type="text" id="specialized" name="specialized" nbInput fullWidth [(ngModel)]="GetOne.name"  value="{{GetOne.name}}">
              </div>

              <div class="form-group mt-3">
                <label class="my-2">Số lượng sinh viên:</label>
                <input type="number" id="qty_student" name="qty_student" nbInput fullWidth  [(ngModel)]="GetOne.qty_student" value="{{GetOne.qty_student}}">
              </div>

              <div class="form-group mt-3">
            <button (click)="submitForm()" type="button" nbButton status="primary">Sửa</button>
              </div>

            </div>
          </form>
        </nb-card-body>
      </nb-card>
    </ng-template>
    <!-- <button nbButton (click)="open(dialog)">Open Dialog</button> -->
  </nb-card-body>

</nb-card>
