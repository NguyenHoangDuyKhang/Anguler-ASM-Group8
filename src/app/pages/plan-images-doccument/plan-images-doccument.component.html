<nb-card>
  <nb-card-header>
    <div class="d-flex justify-content-between  align-items-center">
      <span>Hình ảnh</span>
      <button nbButton outline status="info" size="small" (click)="openModal()">+ Upload</button>
    </div>
  </nb-card-header>

  <nb-card-body>
    <div class="row">
      <div *ngFor="let item of images" class="col-2 mb-2">
        <img src="{{apiUrl + '/' + item.name }}" alt="" class="w-100">
      </div>
    </div>

    <div *ngIf="query.page !== lastPage" class="text-center mt-3">
      <button nbButton outline status="info" size="small" (click)="seeMore(query.page)">xem thêm</button>
    </div>
  </nb-card-body>

</nb-card>
